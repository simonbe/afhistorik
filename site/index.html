<script>
$('#inputText').keypress(function (e) {
  if (e.which == 13) {
    updateView(useMapPerCapita);
    return false;
  }
});

var nrRegion = 0;

var oldExamples = []
var randomExamples = { 'olika myndigheter':'arbetsförmedlingen,migrationsverket,skatteverket,smhi','försvarsmakten':'försvarsmakten','apotek': 'apotek', 'legitimerad lärare': 'legitimerad lärare,lärare', 'KTH':'kth', 'Chalmers':'chalmers', 'sjuksköterska': 'sjuksköterska' }
var examplesKeys = Object.keys(randomExamples)

function populateNewExamples()
{
    var nrExamples = 3
    var totNr = examplesKeys.length

    var currentExamples = []

    while(currentExamples.length < nrExamples) {
      var index = Math.floor((Math.random() * totNr));
      if(oldExamples.indexOf(index) == -1 && currentExamples.indexOf(index) == -1){
          currentExamples.push(index)
        }
    }
    oldExamples = currentExamples

    // set string
    var s = ""

    for(var i=0;i<nrExamples;i++)
    {
      var k = examplesKeys[currentExamples[i]]
      s+='<a href="#">' + k + '</a>'
      if(i!=nrExamples-1)
        s+=', '
    }

    $("#examplesSpan").html('Examples: ' + s)
}

populateNewExamples()

function exampleRegion()
{
  var regions = ['Malmö','Kiruna']
  var i = nrRegion % regions.length;

  $('#inputText').val(regions[i]);
  updateView(useMapPerCapita);
  nrRegion++;
  return false;
}

function Go(s)
{
  $('#inputText').val(s);
  updateView(useMapPerCapita);
}

function exampleIT()
{
  $('#inputText').val('javascript');
  updateView(useMapPerCapita);
  return false;
}

console.log('loaded X.')

</script>
